<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>House Renting Helper</title>
	<script src="javascripts/jquery.js"></script>
	<script src="javascripts/googlemap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS9B2qKSZqyD88rcd1Iwm2zFc18h6Ce-Y&language=en"></script>
	<script src="javascripts/markerClusterer.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="javascripts/search.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body style="position: relative;width:100%;height:100%;padding-top:150px;scroll:hidden; box-sizing: border-box">
	<header style="position: absolute; width: 100%;height:150px;overflow: hidden;top:0;left: 0;">
		<div class="header-image-container" style="background-color: #000;align-items: center;display: flex;position: relative;padding: 30px;">
			<img src="images/house.svg" alt="House logo">
			<h1 class="site-title" style="font-family:'Roboto Slab, serif';font-size: 80px;font-weight: 100;margin: 0 0 0 20px;padding-top: 30px;">
				<a href="#" style="color: #fff;text-decoration: none;overflow: hidden;">House Renting Helper</a>
			</h1>
		</div>
    </header>
	<div id="maindiv" style="width:100%;height:100%;position: relative;">
		<table id="mainframe" cols="2" rows="1" style="width:100%;height:100%;position: relative;">
				<td width="30%">
					<div style="width:100%;height:100%;overflow-x: hidden;overflow-y: hidden;">
						<div id="filterdiv" style="width:100%;">
							<h2>Filters</h2>
							<div class="filter-input-container">
								<label for="filter-text" class="filter-input-label">House Name</label>
								<input type="text" name="filter-text" id="filter-text" class="filter-input">
							</div>

							<div class="filter-input-container">
								<label for="filter-min-price" class="filter-input-label">Price</label>
								<input type="number" name="filter-min-price" id="filter-min-price" class="filter-input" placeholder="min">
								<input type="number" name="filter-max-price" id="filter-max-price" class="filter-input" placeholder="max">
							</div>
							<div class="filter-input-container">
								<label for="filter-sort">Sort by</label>
								<select id="filter-sort" class="filter-input" name="filter-sort">
									<option value="name">Name</option>
									<option value="price">Price</option>
									<option value="safety">Safety</option>
								</select>
							</div>
							<button id="filter-search-button" class="action-button">Search</button>
							
						</div>
						<div id="resultdiv" style="width:100%;height:auto;overflow-y:scroll;overflow-x: hidden;">
							<ul id="resultul">
							</ul>
						</div>
					</div>
				</td>
				<td width="70%">
					<div id="map"></div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
